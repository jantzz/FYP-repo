<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Employee Smart Roster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <!-- Login Form -->
            <div class="form-section" id="login-section">
                <div class="login-header">
                    <h1>Employee Smart Roster</h1>
                    <p>Sign in to access your account</p>
                </div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn">Sign In</button>
                    
                    <div id="login-error" class="error-message"></div>
                    
                    <p class="switch-form">
                        Don't have an account? <a href="#" id="show-signup">Sign Up</a>
                    </p>
                </form>
            </div>
            
            <!-- Signup Form -->
            <div class="form-section" id="signup-section" style="display: none;">
                <div class="login-header">
                    <h1>Create Account</h1>
                    <p>Sign up for Employee Smart Roster</p>
                </div>
                
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-birthday">Birthday</label>
                        <input type="date" id="signup-birthday" name="birthday" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-gender">Gender</label>
                        <select id="signup-gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn">Sign Up</button>
                    
                    <div id="signup-error" class="error-message"></div>
                    
                    <p class="switch-form">
                        Already have an account? <a href="#" id="show-login">Sign In</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
