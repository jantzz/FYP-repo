<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EmpRoster</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Left side with illustration -->
        <div class="visualization">
            <div class="welcome-text">Welcome</div>
            <div class="illustration">
                <div class="device-mockup">
                    <div class="roster-illustration">
                        <!-- Calendar icon -->
                        <i class="fas fa-calendar-alt"></i>
                        <!-- User icons -->
                        <i class="fas fa-user-circle"></i>
                        <i class="fas fa-user-clock"></i>
                        <!-- Schedule lines -->
                        <div class="schedule-lines">
                            <div class="schedule-line"></div>
                            <div class="schedule-line"></div>
                            <div class="schedule-line"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="intro-text">INTRODUCING EMPROSTER</div>
        </div>

        <!-- Right side with login form -->
        <div class="login-container">
            <div class="login-form">
                <h1>LOGIN</h1>
                <form id="login-form">
                    <div class="form-group">
                        <input type="text" id="login-email" name="email" placeholder="Username" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="login-password" name="password" placeholder="password" required>
                        <i class="password-toggle"></i>
                    </div>

                    <button type="submit" class="btn">Login</button>
                    
                    <div id="login-error" class="error-message"></div>
                </form>

                <div class="footer-links">
                    <a href="#" class="forgot">Forgot</a>
                    <a href="#" class="help">Help</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
