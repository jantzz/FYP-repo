<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EmpRoster</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Left side with illustration -->
        <div class="visualization">
            <div class="welcome-text">Welcome</div>
            <div class="illustration">
                <div class="device-mockup">
                    <div class="roster-illustration">
                        <!-- Calendar icon -->
                        <i class="fas fa-calendar-alt"></i>
                        <!-- User icons -->
                        <i class="fas fa-user-circle"></i>
                        <i class="fas fa-user-clock"></i>
                        <!-- Schedule lines -->
                        <div class="schedule-lines">
                            <div class="schedule-line"></div>
                            <div class="schedule-line"></div>
                            <div class="schedule-line"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="intro-text">INTRODUCING EMPROSTER</div>
        </div>

        <!-- Right side with login form -->
        <div class="login-container">
            <div class="login-form">
                <h1>LOGIN</h1>
                <form id="login-form">
                    <div class="form-group">
                        <input type="text" id="login-email" name="email" placeholder="Username" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="login-password" name="password" placeholder="password" required>
                        <i class="password-toggle"></i>
                    </div>

                    <button type="submit" class="btn">Login</button>
                    
                    <div id="login-error" class="error-message"></div>
                </form>

                <div class="footer-links">
                    <a href="#" class="forgot" id="forgot-password-link">Forgot</a>
                    <a href="#" class="help">Help</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div id="reset-password-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Reset Password</h2>
            <p class="reset-instructions">Please enter your email and date of birth to reset your password.</p>
            
            <!-- Step 1: Email and DOB Verification -->
            <div id="reset-step-1">
                <form id="reset-verify-form">
                    <div class="form-group">
                        <label for="reset-email">Email</label>
                        <input type="email" id="reset-email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="reset-birthday">Date of Birth</label>
                        <input type="date" id="reset-birthday" name="birthday" required>
                    </div>
                    
                    <button type="submit" class="btn">Verify</button>
                    <div id="reset-error" class="error-message"></div>
                </form>
            </div>
            
            <!-- Step 2: New Password -->
            <div id="reset-step-2" style="display: none;">
                <form id="reset-password-form">
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="newPassword" placeholder="Enter new password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm new password" required>
                    </div>
                    
                    <button type="submit" class="btn">Reset Password</button>
                    <div id="reset-password-error" class="error-message"></div>
                </form>
            </div>
            
            <!-- Step 3: Success Message -->
            <div id="reset-step-3" style="display: none;">
                <div class="success-message">
                    <i class="fas fa-check-circle"></i>
                    <p>Your password has been reset successfully!</p>
                </div>
                <button class="btn back-to-login">Back to Login</button>
            </div>
        </div>
    </div>
</body>
</html>
