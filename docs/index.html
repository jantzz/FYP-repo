<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Employee Smart Roster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Network visualization area -->
        <div class="visualization">
            <div id="particles-js" class="network-animation"></div>
            <div class="circle-container">
                <div class="rotating-circle"></div>
                <div class="rotating-circle"></div>
                <div class="rotating-circle"></div>
                <div class="pulse-circle"></div>
            </div>
            <div class="light-wave"></div>
        </div>

        <!-- Forms container -->
        <div class="forms-container">
            <div class="frame"><span></span></div>
            <div class="header-text">
                <i class="fas fa-user-shield"></i>
                SMART ROSTER LOGIN
            </div>
            
            <!-- Login Form -->
            <div class="form-section active" id="login-section">
                <form id="login-form">
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="email" id="login-email" name="email" placeholder="Enter username/email" required>
                            <span class="focus-border"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" name="password" placeholder="Enter password" required>
                            <span class="focus-border"></span>
                            <i class="fas fa-eye-slash password-toggle"></i>
                        </div>
                    </div>
                    
                    <div class="remember-me">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            Remember Password
                        </label>
                    </div>

                    <button type="submit" class="btn">
                        <span>Login</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    
                    <div id="login-error" class="error-message"></div>
                </form>
            </div>
            
            <!-- Footer links -->
            <div class="footer-links">
                <a href="#">
                    <i class="fas fa-key"></i>
                    Forgot Password?
                </a>
            </div>
        </div>
    </div>

    <script>
        // Initialize particles.js with updated configuration
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#4A90E2"
                    },
                    "shape": {
                        "type": "circle"
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#4A90E2",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });

            // Add password toggle functionality
            document.querySelector('.password-toggle').addEventListener('click', function() {
                const passwordInput = document.querySelector('#login-password');
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
