<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Smart Roster - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <!-- Login Form -->
            <div class="form-section" id="login-section">
                <div class="login-header">
                    <h1>Employee Smart Roster</h1>
                    <p>Sign in to access your account</p>
                </div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn">Sign In</button>
                    
                    <div id="login-error" class="error-message"></div>
                    
                    <p class="switch-form">
                        Don't have an account? <a href="#" id="show-signup">Sign Up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Handle extension errors
        window.addEventListener('error', function(e) {
            // Ignore crypto wallet and React DevTools errors
            if (e.message.includes('ethereum') || e.message.includes('React')) {
                e.stopPropagation();
                return;
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const loginSection = document.getElementById('login-section');

            // Handle login form submission
            document.getElementById('login-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const errorMessage = document.getElementById('login-error');
                
                errorMessage.style.display = 'none';
                
                try {
                    const response = await fetch('http://localhost:3000/api/user/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        localStorage.setItem('token', data.token);
                        window.location.href = '/dashboard.html';
                    } else {
                        errorMessage.textContent = data.error || 'Login failed. Please try again.';
                        errorMessage.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error during login:', error);
                    errorMessage.textContent = 'An error occurred. Please try again later.';
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
