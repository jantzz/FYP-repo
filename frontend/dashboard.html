<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Employee Smart Roster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <!-- FullCalendar Dependencies -->
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/interaction/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid/index.global.min.js'></script>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">ShiftRoster</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="header-right">
            <div class="notification-icon">
                <i class="fas fa-bell"></i>
            </div>
            <div class="profile-icon">
                <i class="fas fa-user"></i>
            </div>
            <div class="settings-dropdown">
                <i class="fas fa-cog" onclick="toggleDropdown()"></i>
                <div id="settingsDropdown" class="dropdown-content">
                    <a href="#"><i class="fas fa-user-cog"></i> Settings</a>
                    <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="nav-item active">
                <i class="fas fa-th-large"></i>
                Dashboard
            </div>
            <div class="nav-item" id="employee-management">
                <i class="fas fa-users-cog"></i>
                Employee Management
            </div>
            <div class="nav-item">
                <i class="fas fa-calendar-alt"></i>
                Schedule
            </div>
            <div class="nav-item">
                <i class="fas fa-clock"></i>
                Time Off
            </div>
            <div class="nav-item">
                <i class="fas fa-chart-bar"></i>
                Reports
            </div>
            <div class="nav-item">
                <i class="fas fa-money-bill-wave"></i>
                Payroll
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-header">
                <h1>Master Roster</h1>
            </div>

            <div class="calendar-section">
                <div class="calendar-header">
                    <h2>Calendar</h2>
                    <div class="calendar-actions">
                        <button class="calendar-btn" onclick="addShift()">
                            <i class="fas fa-plus"></i> Add Shift
                        </button>
                    </div>
                </div>
                <div id="calendar"></div>
            </div>

            <div class="employee-section" style="display: none;">
                <div class="section-header">
                    <h2>Employee Management</h2>
                    <button class="btn-primary" onclick="showCreateEmployeeModal()">
                        <i class="fas fa-plus"></i> Create New Employee
                    </button>
                </div>
                <div class="employee-list">
                    <table id="employeeTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Department</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTableBody">
                            <!-- Employee data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="report-section">
                <h2>Report Analysis</h2>
                <!-- Report content will go here -->
            </div>
        </div>
    </div>

    <!-- Create Employee Modal -->
    <div id="createEmployeeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Employee</h2>
            <form id="createEmployeeForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Initial Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" required>
                        <option value="Employee">Employee</option>
                        <option value="Manager">Manager</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department">
                </div>
                <button type="submit" class="btn-primary">Create Employee</button>
            </form>
        </div>
    </div>

    <script>
        // Check if user is logged in
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        }

        function toggleDropdown() {
            document.getElementById("settingsDropdown").classList.toggle("show");
        }

        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.fa-cog')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let dropdown of dropdowns) {
                    if (dropdown.classList.contains('show')) {
                        dropdown.classList.remove('show');
                    }
                }
            }
        }

        // Check authentication when page loads
        checkAuth();

        // Add click handlers for navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                // Remove active class from all items
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                // Add active class to clicked item
                this.classList.add('active');

                // Hide all sections first
                document.querySelector('.calendar-section').style.display = 'none';
                document.querySelector('.employee-section').style.display = 'none';
                document.querySelector('.report-section').style.display = 'none';

                // Show appropriate section based on clicked item
                if (this.textContent.trim() === 'Dashboard') {
                    document.querySelector('.calendar-section').style.display = 'block';
                    document.querySelector('.report-section').style.display = 'block';
                } else if (this.textContent.trim() === 'Employee Management') {
                    document.querySelector('.employee-section').style.display = 'block';
                }
            });
        });

        // Update employee management click handler
        document.getElementById('employee-management').addEventListener('click', function() {
            loadEmployees();
        });

        // Initialize calendar
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                editable: true,
                selectable: true,
                selectMirror: true,
                dayMaxEvents: true,
                height: '100%',
                events: [], // Will be populated from backend
                select: function(info) {
                    handleDateSelect(info, calendar);
                },
                eventClick: function(info) {
                    handleEventClick(info.event);
                }
            });

            calendar.render();

            // Function to handle date selection
            function handleDateSelect(selectInfo, calendar) {
                const title = prompt('Enter shift title:');
                if (title) {
                    calendar.addEvent({
                        title: title,
                        start: selectInfo.start,
                        end: selectInfo.end,
                        allDay: selectInfo.allDay
                    });
                }
                calendar.unselect();
            }

            // Function to handle event click
            function handleEventClick(event) {
                if (confirm(`Are you sure you want to delete '${event.title}'?`)) {
                    event.remove();
                }
            }

            // Function to add new shift
            window.addShift = function() {
                const now = new Date();
                const title = prompt('Enter shift title:');
                if (title) {
                    calendar.addEvent({
                        title: title,
                        start: now,
                        end: new Date(now.getTime() + 3600000) // 1 hour later
                    });
                }
            }
        });

        // Modal handling
        const modal = document.getElementById('createEmployeeModal');
        const span = document.getElementsByClassName('close')[0];

        function showCreateEmployeeModal() {
            modal.style.display = 'block';
        }

        span.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Handle employee creation
        document.getElementById('createEmployeeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                birthday: document.getElementById('birthday').value,
                gender: document.getElementById('gender').value,
                role: document.getElementById('role').value,
                department: document.getElementById('department').value
            };

            try {
                // First create the role if it doesn't exist
                await fetch('http://localhost:3000/api/role/createRole', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        roleName: formData.role,
                        description: `${formData.role} role`
                    })
                });

                // Then create the user
                const response = await fetch('http://localhost:3000/api/user/createUser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Employee created successfully');
                    modal.style.display = 'none';
                    document.getElementById('createEmployeeForm').reset();
                    loadEmployees();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to create employee');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to create employee');
            }
        });

        // Load employees
        async function loadEmployees() {
            try {
                const response = await fetch('http://localhost:3000/api/user/getAllUsers', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.ok) {
                    const employees = await response.json();
                    const tbody = document.getElementById('employeeTableBody');
                    tbody.innerHTML = '';

                    employees.forEach(emp => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${emp.name}</td>
                                <td>${emp.email}</td>
                                <td>${emp.role}</td>
                                <td>${emp.department || '-'}</td>
                                <td>
                                    <button onclick="editEmployee(${emp.userId})">Edit</button>
                                    <button onclick="deleteEmployee(${emp.userId})">Delete</button>
                                </td>
                            </tr>
                        `;
                    });
                }
            } catch (error) {
                console.error('Error loading employees:', error);
            }
        }
    </script>
</body>
</html>
